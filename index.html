<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" description="Practice using YouTube API.">
    <meta name="viewport" content="width=device-width">
    <title>ThinkfulTube Demo</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main role="main" aria-live="assertive">
      <div class="container">
        <form action="#" class="js-form">
          <label for="js-query">
            <h3>Search</h3>
          </label>
          <input type="text" class="js-query" id="js-query" required>
          <button type="submit">Submit</button>
          
          <!--<input type="button" class="token" value="Previous">-->
          <!--<input type="button" class="token" value="Next">-->
        </form>
        <div class="number-of-results"></div>
      </div>
    </main>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
